apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otelcollector-cluster-collector-monitoring-port-9999
  namespace: collector
spec:
  endpoints:
  - port: port-9999
    path: /metrics
    interval: 5s
    scrapeTimeout: 4s
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: collector.otelcollector-cluster
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/part-of: opentelemetry
      operator.opentelemetry.io/collector-service-type: base
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-monitor
  namespace: frontend
spec:
  endpoints:
  - port: http
    path: /metrics
    interval: 5s
    scrapeTimeout: 4s
  selector:
    matchLabels:
      app: frontend
      team: frontend
