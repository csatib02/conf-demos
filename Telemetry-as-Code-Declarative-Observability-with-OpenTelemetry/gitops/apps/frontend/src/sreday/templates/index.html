<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Button Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .test-button {
            flex: 1;
            min-width: 200px;
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .test-button:active {
            transform: translateY(-1px);
        }

        .test-button.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .test-button.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .modal-close {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ A/B Button Test</h1>
        <p class="subtitle">Choose your favorite button and see what happens!</p>

        <div class="button-container">
            <button class="test-button green" id="greenButton" onclick="clickButton('green')">
                Green Button
            </button>
            <button class="test-button blue" id="blueButton" onclick="clickButton('blue')">
                Blue Button
            </button>
        </div>
    </div>

    <div id="malfunctionModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-close" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('malfunctionModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('malfunctionModal');
            modal.style.display = 'none';
        }

        async function clickButton(variant) {
            const button = document.getElementById(variant + 'Button');
            const otherButton = document.getElementById(variant === 'green' ? 'blueButton' : 'greenButton');

            button.disabled = true;
            otherButton.disabled = true;
            button.classList.add('loading');

            try {
                const response = await fetch(`/api/click/${variant}`);
                const data = await response.json();

                if (data.malfunction) {
                    showModal(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showModal('Something went terribly wrong! üí•');
            } finally {
                button.disabled = false;
                otherButton.disabled = false;
                button.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
