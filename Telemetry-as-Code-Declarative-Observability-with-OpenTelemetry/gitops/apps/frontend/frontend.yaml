apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: frontend
  labels:
    app: frontend
    team: frontend
spec:
  ports:
  - name: http
    nodePort: 31488
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: logs
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app: frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
  labels:
    app: frontend
    team: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        team: frontend
    spec:
      containers:
        - name: frontend
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          image: frontend-ab-test:latest
          imagePullPolicy: Never
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: log-viewer
          image: log-viewer:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8081
            name: logs
            protocol: TCP
          env:
          - name: LOG_FILE
            value: /var/log/containers/frontend-logs.log
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
          - name: log-volume
            mountPath: /var/log/containers
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
      - name: log-volume
        hostPath:
          path: /var/log/containers
          type: DirectoryOrCreate
